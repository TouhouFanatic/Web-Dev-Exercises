<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="styles6.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Petrol Calculator</h1>
        <form id="petrol-calculator">
            <label for="cost-per-liter">Cost per Liter (£):</label>
            <input type="number" id="cost-per-liter" value="1.72" step="0.01" min="0" required>
            
            <label for="liters-purchased">Liters Purchased:</label>
            <input type="number" id="liters-purchased" value="0" step="0.01" min="0" required>
            
            <button type="button" onclick="calculateTotal()">Calculate</button>
        </form>
        
        <div id="result" class="result">
            <p>Total Cost: £<span id="total-cost">0.00</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
